<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif Quiz</title>
</head>
<body>
    <h1>Quiz'e Hoşgeldiniz!</h1>
    <p>Bilgini test et, hangi konuda ne kadar bilgin var!</p>

    <!-- Quiz Formu -->
    <form>
        <!-- Soru 1 -->
        <h2>1. Fransa'nın başkenti neresidir?</h2>
        <label><input type="radio" name="q1" value="a"> A) Berlin</label><br>
        <label><input type="radio" name="q1" value="b"> B) Madrid</label><br>
        <label><input type="radio" name="q1" value="c"> C) Paris</label><br>
        <label><input type="radio" name="q1" value="d"> D) Roma</label><br><br>

        <!-- Soru 2 -->
        <h2>2. Web geliştirme için hangi dil kullanılır?</h2>
        <label><input type="radio" name="q2" value="a"> A) Python</label><br>
        <label><input type="radio" name="q2" value="b"> B) JavaScript</label><br>
        <label><input type="radio" name="q2" value="c"> C) Java</label><br>
        <label><input type="radio" name="q2" value="d"> D) C++</label><br><br>

        <!-- Gönderme Butonu -->
        <button type="submit">Quiz'i Gönder</button>
    </form>
</body>
</html>
